<!doctype html>
<html xmlns: th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Tabla Ventas</title>
</head>
<body>
<center><h1>Las Ventas registradas son:</h1></center>

<table class="table table-bordered">
	<thead>
		<tr class="table-active">
			<th scope="col">Id-Venta</th>
			<th scope="col">Id-Usuario</th>
			<th scope="col">Fecha</th>
			<th scope="col">Subtotal</th>
			<th scope="col">Iva</th>
			<th scope="col">Costo-Envio</th>
			<th scope="col">Total</th>
		</tr>
	</thead>
	<tr th:each="venta :${Ventas}">
		<td th:text="${venta.idVenta}"></td>
		<td th:text="${venta.idUsuario}"></td>
		<td th:text="${venta.fecha}"></td>
		<td th:text="${venta.subtotal}"></td>
		<td th:text="${venta.iva}"></td>
		<td th:text="${venta.costoEnvio}"></td>
		<td th:text="${venta.total}"></td>
	</tr>

</table>
</body>
</html>
