<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Tabla Computadoras</title>
</head>
<body>
<center><h1>Las computadoras registradas son:</h1></center>

<table class="table table-bordered">
	<thead>
		<tr class="table-info">
			<th>Número-Serie</th>
			<th>Marca</th>
			<th>Procesador</th>
			<th>SO</th>
			<th>Ram</th>
			<th>Núcleos</th>
		</tr>
	</thead>
	<tr th:each="computadora :${Computadoras}">
		<td th:text="${computadora.noSerie}"></td>
		<td th:text="${computadora.marca}"></td>
		<td th:text="${computadora.procesador}"></td>
		<td th:text="${computadora.SistemaOperativo}"></td>
		<td th:text="${computadora.Ram}"></td>
		<td th:text="${computadora.noNucleos}"></td>
	</tr>

</table>
</body>
</html>
