<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Tabla Proveedores</title>
</head>
<body>
<center><h1>Los Proveedores registrados son:</h1></center>

<table class="table table-bordered">
	<thead>
		<tr class="table-danger">
			<th>Id-Proveedor</th>
			<th>Nombre-compa√±ia</th>
			<th>Nombre-Contacto</th>
			<th>Email</th>
			<th>RFC</th>
			<th>Movil</th>
			<th>Direccion</th>
		</tr>
	</thead>
	<tr th:each="proveedor :${Proveedores}">
		<td th:text="${proveedor.idProveedor}"></td>
		<td th:text="${proveedor.NombreCompannia}"></td>
		<td th:text="${proveedor.NombreContacto}"></td>
		<td th:text="${proveedor.Email}"></td>
		<td th:text="${proveedor.RFC}"></td>
		<td th:text="${proveedor.Telefono}"></td>
		<td th:text="${proveedor.Direccion}"></td>
	</tr>

</table>
</body>
</html>
