<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Tabla tickets</title>
</head>
<body>
<center><h1>Los tickets registrados son:</h1></center>

<table class="table table-bordered">
	<thead>
		<tr class="table-warning">
			<th>id-Tickets</th>
			<th>id-Ventas</th>
			<th>No-Serie</th>
			<th>Cantidad</th>
			<th>Precio</th>
		</tr>
	</thead>
	<tr th:each="ticket :${Tickets}">
		<td th:text="${ticket.idTickets}"></td>
		<td th:text="${ticket.idVentas}"></td>
		<td th:text="${ticket.noSerie}"></td>
		<td th:text="${ticket.cantidad}"></td>
		<td th:text="${ticket.precio}"></td>
	</tr>

</table>
</body>
</html>
